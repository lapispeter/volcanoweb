<h1>Kutatók</h1>

<button class="btn btn-primary"
(click)="startAddResearcher()">Hozzáadás</button>

<table class="table table-striped table-success">
    <thead>

        <tr>
            <th>Id</th>
            <th>Név</th>
            <th>Kutatási terület</th>
            
        </tr>


    </thead>

    <tbody>
        @for(researcher of researchers; track researcher.id) {
            <tr>
                <td>{{researcher.id}}</td>
                <td>{{researcher.full_name}}</td>
                <td>{{researcher.specialization}}</td>
            </tr>
        }

    </tbody>

</table>




@if(showModal) {
    <div class="modal" tabindex="-1" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
            @if(addMode) {
                Hozzáadás
            }
            @else {
                Módosítás
            }
        </h5>
        <button type="button" class="btn-close" 
        aria-label="Close"
        (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        <p>Modal body text goes here.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary"
        (click)="closeModal()">Bezárás</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<div class="modal-backdrop fade show"></div>

}
